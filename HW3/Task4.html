<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const article = document.createElement ("article");
        article.className = "article postList";

        const container = document.createElement ("div");
        container.id = "container";

        let postOne = document.createElement('p');
        postOne.textContent = 'Post 1';
    
        let postTwo = document.createElement('p');
        postTwo.textContent = 'Post 2';

        let postThree = document.createElement('p');
        postThree.textContent = 'Post 3';
     
        container.append(postOne, postTwo, postThree);

        article.append(container);
        document.body.prepend(article);
    </script>
</body>
</html>
